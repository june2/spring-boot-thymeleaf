<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>User list</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <button type="button" class="btn btn-outline-light" id="th-navbar-button" data-toggle="modal" data-target="#user-info">Navbar Button</button>
    </nav>
  </header>



  <main role="main" class="container">

    <h5 id="auth.name">Modal Title</h5>

    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내정보</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
    <h1>사용자 리스트</h1>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>닉네임</th>
            <th>이메일</th>
          </tr>
        </thead>
        <tbody id="th-table-body">
          <tr>
            <th class="number">1</th>
            <td class="login-id">guest</td>
            <td class="nickname">게스트</td>
            <td class="email">guest@mail.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="button" class="btn btn-primary" id="th-form-button" data-toggle="modal" data-target="#form-modal">
      Form Button
    </button>

  </main> <!-- /container -->

  <!-- form modal -->
  <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="th-form-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="th-form-modal-label">Form Modal Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="user-form" action="/" method="post">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label" id="th-form-modal-login-id">Label</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="name" name="name" required></div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label" id="th-form-modal-password">Label</label>
              <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password" required></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="th-form-modal-footer-close" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="th-form-modal-footer-submit" form="user-form">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- user info modal -->
  <div class="modal fade" id="user-info" tabindex="-1" role="dialog" aria-labelledby="th-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="th-modal-label">Modal Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-sm table-borderless">
            <thead></thead>
            <tbody id="th-modal-table-body">
              <tr>
                <th>ID</th>
                <td class="login-id">value</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <a href="/logout" class="btn btn-primary" id="th-modal-footer-button" role="button">Modal footer button</a>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery & Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
